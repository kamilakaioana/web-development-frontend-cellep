<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
  <style>
    div#area{
      background-color:blue;
      color:white;
      width:200px;
      height:200px;
      line-height:200px;
      text-align:center;
    }
  </style>
  </head>
  <body>
    <!-- <script src="script.js"></script> -->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Area clic√°vel
    <script>
      function clicar(){
        var a = window.document.getElementById('area')
        a.innerText = 'Clicou'
        a.style.background = 'red'
      }
      function entrar(){
        var a = window.document.getElementById('area')
        a.innerText = 'Entrou'
      }
      function sair(){
        var a = window.document.getElementById('area')
        a.innerText = 'Saiu'
        a.style.background = 'blue'
      }
    </script>
    </div>
  </body>
</html>
